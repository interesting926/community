<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">

</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>

<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
                <hr>
                <div class="media" th:if="${pagination.questions} != null" th:each="question:${pagination.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle " th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <a th:href="@{'/question/'(id=${question.id})}">
                            <h4 class="media-heading" th:text="${question.title}"></h4>
                        </a>
                        <span th:text="${question.description}"></span><br>
                        <span class="text-desc">
                                <span th:text="${question.commentCount}"></span>个回复 *<span
                                th:text="${question.viewCount}"></span>次浏览*<span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            </span>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a href="/?page=1" aria-label="Previous" >
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a   th:href="@{/(page=${pagination.page}-1)}"  aria-label="Previous" >
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page:${pagination.pages}" th:class="${pagination.page == page}? 'active':''">
                            <a  th:href="@{/(page=${page})}" th:text="${page}" >
                            </a>
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{/(page=${pagination.page}+1)}"  aria-label="Previous" >
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a   th:href="@{/(page=${pagination.totalPage})}"  aria-label="Previous" >
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
                问题标签：请用精确语言发起问题,不得超过25字<br>
                添加标签: 一次可以添加多个标签，用逗号隔开<br>
            </div>
        </div>
    </div>
</body>
</html>

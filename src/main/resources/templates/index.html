<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="/">码匠社区</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <div>
                        <h4>
                            <a href="/publish">发布</a>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                                <span class="caret"></span></a>
                        </h4>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a class="right_pos" 
                       href="https://github.com/login/oauth/authorize?client_id=d9172662240eda14dc8d&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                        <h4>登陆</h4></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
                <hr>
                <span th:if="${questionDTOList != null}">
                    <tr th:each="questionDTO:${questionDTOList}">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-circle " src="${questionDTO.user.avatarurl}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
                                 <div th:text="${questionDTO.description}"></div>
                                <span class="text-desc" th:text="${questionDTO.view_count}"></span>
                            </div>
                        </div>
                    </tr>
                </span>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>热门话题</h3>
                问题标签：请用精确语言发起问题,不得超过25字<br>
                添加标签: 一次可以添加多个标签，用逗号隔开<br>
            </div>
        </div>
    </div>
</body>
</html>

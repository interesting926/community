<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要):</label>
                        <input type="text" class="form-control" th:value="${question.title}" id="title" name="title"
                               placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充(必填 请参照右键提示):</label>
                        <textarea name="description" id="description" th:text="${question.description}" class="form-control"
                                  cols="30" rows="18"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" id="tag" th:value="${question.tag}" name="tag"
                               placeholder="输入标签.以，分隔">
                    </div>
                    <div class="alert alert-danger col-lg-9 col-md-12 col-sn-12 col-xs-12" th:text="${error}"
                         th:if="${error != null}"></div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                问题标签：请用精确语言发起问题,不得超过25字<br>
                添加标签: 一次可以添加多个标签，用逗号隔开<br>
            </div>
        </div>
    </div>
</body>
</html>
